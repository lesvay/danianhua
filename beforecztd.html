<script>

		var $hhdtar;
		$("hhd").click(function (e) {    
			$hhdtar=e.target;
		    $(".bgbig").click(function() {
		    	$($hhdtar).width($($hhdtar).width()+5);
		    }); 
		    $(".bgsmall").click(function() {
		    	$($hhdtar).width($($hhdtar).width()-5); 
		    }); 
		    $(".bgdel").click(function() { 
		    	$($hhdtar).remove(); 
		    });   	
		});
	</script>
